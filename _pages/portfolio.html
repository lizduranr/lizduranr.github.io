---

<section class="section">

                 on="tap:advertising.toggleVisibility, advertising-text.toggleClass(class='has-text-weight-bold'), wedding-text.toggleClass(class='has-text-weight-bold', force=false), journalism-text.toggleClass(class='has-text-weight-bold', force=false), wedding.hide, journalism.hide, advertising.scrollTo(duration=500)"

                 title=""
                 width="187" height="387"
                             layout="intrinsic"
                             ></amp-img>
        </a>
          <p id="advertising-text" class="is-size-4-desktop is-size-6-mobile">

          </p>
      </div>
